<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Roman';
            src: url('fontes/DalekPinpointBold.ttf') format('truetype'), url('fontes/DalekPinpoint_ReadMe.txt') format('svg')

            font-weight: normal;
