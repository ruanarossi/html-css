<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> /*para colocar para cima, to top, tem q mudar a altura - configs globais das css*/
        * {
            height: 100%;
        }
        body {      /*coloca a cor degradÃª*/
            background-image: linear-gradient(to top, #8903FB, #D101E6, #FD026B, #FE6A00, #FFCB00);
            background-attachment: fixed;  /*fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
